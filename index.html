<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__title">
                <div class="first-row">
                    <img src="img/litera-u.svg" alt=""><img src="img/litera-n.svg" alt=""><img src="img/litera-i.svg" alt="">
                </div>
                <div class="second-row">
                    <img src="img/litera-p.svg" alt=""><img src="img/litera-r.svg" alt=""><img src="img/litera-o.svg" alt="">
                </div>
                
            </div>
            <div class="header__empty"></div>
            <nav class="header__line"></nav>
        </header>
        <main class="main">
            <section class="top-section">
                <div class="slider">
                    <img src="img/slider.png" alt="">
                </div>
                <div class="quotes">
                    <h1>Котировки</h1>
                </div>
            </section>
            <section class="bottom-section">
                <div class="news style">
                    <h1>Новости</h1>
                </div>
                <div class="open-info style">
                    <div class="open-info-first "><h1>Раскрытие информации</h1></div>
                    <div class="open-info-second noactive style"><h1>Раскрытие информации</h1></div>
                    <div class="open-info-third noactive style"><h1>Раскрытие информации</h1></div>
               
                </div>
               
                <div class="buy-sold style">
                    <h1>Закупки и продажи</h1>
                </div>
                <div class="block-3 style">
                    <h1>Блок 3</h1>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
        
    </div>
</body>
